<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Curso de Deploy</title>
<style type="text/css">
.bold {
    font-weight: bold;
}

#titulo {
    text-align: center;
    margin-bottom: 40px;
}

#formulario {
    width: 500px;
    margin: auto;
}

#resultado {
    font-weight: bold;
    margin-top: 20px;
}

#resultado span {
    color: red;
    margin-left: 10px;
}
</style>
</head>
<body>
    <h2 id="titulo">#{helloWorld.greetings()}</h2>
    <h:form id="formulario">
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel styleClass="bold" for="nome"
                value="Digite seu nome:" />
            <h:inputText id="nome" value="#{helloWorld.name}" />
            <h:commandButton value="Processar" update="nome-invertido" />
            <h:commandButton value="Limpar"
                action="#{helloWorld.clean()}"
                update="nome nome-invertido" />
        </h:panelGrid>
        <div id="resultado">
            <h:outputLabel for="nome-invertido"
                value="Seu nome invertido Ã©:" />
            <h:outputText id="nome-invertido"
                value="#{helloWorld.nameReversed}" />
        </div>
    </h:form>
</body>
</html>
